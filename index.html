<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4"></div>
            <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5">
                <div class="my-calculator m-5 p-2 w-auto bg-secondary">
                    <div class="cal-display pl-3 pt-4 bg-danger border-bottom-0"></div>
                    <div class="cal-number py-4 text-center bg-white">
                        <span class="">
                            <button type="button" class="m-1 h4 charctor" id="clear"> c </button>
                            <button type="button" class="m-1 h4 charctor" id="back"> <i class="fa fa-long-arrow-left"></i> </button>
                        </span>
                        <br>
                        <span class="">
                            <button type="button" class="my-btn number m-1"> 7 </button>
                            <button type="button" class="my-btn number m-1"> 8 </button>
                            <button type="button" class="my-btn number m-1"> 9 </button>
                            <button type="button" class="my-btn m-1 charctor" id="sum"> + </button>
                        </span>
                        <br>
                        <span class="">
                            <button type="button" class="my-btn number m-1"> 4 </button>
                            <button type="button" class="my-btn number m-1"> 5 </button>
                            <button type="button" class="my-btn number m-1"> 6 </button>
                            <button type="button" class="my-btn m-1 charctor" id="minus"> - </button>
                        </span>
                        <br>
                        <span class="">
                            <button type="button" class="my-btn number m-1"> 1 </button>
                            <button type="button" class="my-btn number m-1"> 2 </button>
                            <button type="button" class="my-btn number m-1"> 3 </button>
                            <button type="button" class="my-btn m-1 charctor" id="multiplication"> * </button>
                        </span>
                        <br>
                        <span class="">
                            <button type="button" class="my-btn number m-1"> 0 </button>
                            <button type="button" class="my-btn m-1 charctor" id="dot"> . </button>
                            <button type="button" class="my-btn m-1 charctor" id="division"> / </button>
                            <button type="button" class="m-1  bg-danger" id="equal"> = </button>
                        </span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
